<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="fixed-top d-flex justify-content-between align-items-center navbar bg-dark">
    <a href="#" class="d-flex justify-content-center align-items-center">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex list-unstyled mb-0">
      <li><a href="#" class="text-decoration-none text-white mx-3">Home</a></li>
      <li><a href="#" class="text-decoration-none text-white mx-3">Community</a></li>
      <li><a href="#" class="text-decoration-none text-white mx-3">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
    <div class="text-white display-1 fw-bold">Cinema</div>
    <div class="text-white display-1 fw-bold">Community</div>
    <a href="#" class="btn btn-primary mt-5">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class="text-center my-5">Used Skills</h2>
    <article class="d-flex justify-content-around align-items-center text-center fw-bold">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="mt-5">
    <p class="fixed-bottom bg-primary text-white text-center p-3 fw-bold">HTML & CSS project. Created by 박준표</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
